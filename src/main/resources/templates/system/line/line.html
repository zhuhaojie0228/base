<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('线路列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>线路代码：</p>
                                <input type="text" name="number"/>
                            </li>
                            <li>
                                <p>线路名称：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>线路等级</p>
                                <input type="text" name="classid"/>
                            </li>
                            <li>
                                <p>线路类型</p>
                                <input type="text" name="lineNumber"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:line:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:line:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:line:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:line:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:line:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:line:remove')}]];
        var prefix = ctx + "system/line";
        var classData = [[${@dict.getType('sys_line_classid')}]];
        var numberData = [[${@dict.getType('sys_line_number')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "线路",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'number', 
                    title : '线路代码',
                    width:'10%'
                },
                {
                    field : 'name', 
                    title : '线路名称',
                    width:'10%'
                },
                {
                    field : 'shortName', 
                    title : '线路名称',
                    width:'10%'
                },
                {
                    field : 'classid',
                    title : '线路等级',
                    width:'10%',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(classData,value);
                    }
                },
                {
                    field : 'lineNumber', 
                    title : '线路类型',
                    width:'10%',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(numberData,value);
                    }
                },
                {
                    field : 'sort', 
                    title : '排序号',
                    width:'10%'
                },
                {
                    field : 'remark', 
                    title : '线路描述',
                    width:'20%'
                },
                {
                    title: '操作',
                    align: 'center',
                    width:'20%',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
