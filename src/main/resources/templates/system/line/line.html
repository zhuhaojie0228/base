<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('线路列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
    <th:block th:include="include :: bootstrap-editable-css" />
    <th:block th:include="include :: select2-css" />
    <style type="text/css">
        td{white-space: nowrap}
    </style>
</head>
<body class="gray-bg">
    <div class="ui-layout-west">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title">
                    <i class="fa icon-grid"></i> 组织机构
                </div>
                <div class="box-tools pull-right">
                    <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理机构"><i class="fa fa-edit"></i></a>
                    <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
    </div>

    <div class="ui-layout-center">
        <div class="container-div">
            <div class="row">
                <div class="col-sm-12 search-collapse">
                    <form id="line-form">
                        <input type="hidden" id="deptId" name="deptId">
                        <div class="select-list">
                            <ul>
                                <li>
                                    <p>线路代码：</p>
                                    <input type="text" name="number"/>
                                </li>
                                <li>
                                    <p>线路名称：</p>
                                    <input type="text" name="name"/>
                                </li>
                                <li>
                                    <p>线路级别</p>
                                    <select name="level" th:with="type=${@dict.getType('sys_line_level')}">
                                        <option value="">所有</option>
                                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                    </select>
                                </li>
                                <li>
                                    <p>线路类型</p>
                                    <select name="lineNumber" th:with="type=${@dict.getType('sys_line_number')}">
                                        <option value="">所有</option>
                                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                    </select>
                                </li>
                                <li>
                                    <p>线路等级</p>
                                    <select name="classId" th:with="type=${@dict.getType('sys_line_classid')}">
                                        <option value="">所有</option>
                                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                    </select>
                                </li>
                                <li>
                                    <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>

                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:line:add">
                        <i class="fa fa-plus"></i> 添加
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:line:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:line:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>-->
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:line:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>


    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <th:block th:include="include :: ztree-js" />
    <th:block th:include="include :: bootstrap-table-editable-js" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:line:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:line:remove')}]];
        var levelData = [[${@dict.getType('sys_line_level')}]];
        var classData = [[${@dict.getType('sys_line_classid')}]];
        var numberData = [[${@dict.getType('sys_line_number')}]];
        var prefix = ctx + "system/line";

        $(function() {
            var panehHidden = false;
            if ($(this).width() < 769) {
                panehHidden = true;
            }
            $('body').layout({ initClosed: panehHidden, west__size: 185 });
            queryLineList();
            queryDeptTree();
        });

        function queryLineList(){
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                editUrl: prefix + "/edit",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "线路",
                onClickCell: onClickCell,
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : '主键',
                        visible: false
                    },
                    {
                        field : 'number',
                        title : '线路代码',
                        editable: {
                            type: "text", //编辑框的类型。支持text|textarea|select|date|checklist等
                            title: "线路代码"
                        }
                    },
                    {
                        field : 'name',
                        title : '线路名称',
                        editable: {
                            type: "text",
                            title: "线路名称"
                        }
                    },
                    {
                        field : 'deptName',
                        title : '归属部门'
                    },
                    {
                        field : 'sort',
                        title : '排序号',
                        editable: {
                            type: "text",
                            title: "排序号",
                            validate: function (value) {
                                if($.common.isNotNum(value)){
                                    return '您好,只允许输入大于0的整数,请检查!';
                                }
                            }
                        }
                    },
                    {
                        field : 'level',
                        title : '线路级别',
                        editable: {
                            type: "select",
                            title: "线路级别",
                            source: function(){
                                var source = [];
                                if(levelData!=null && levelData.length>0){
                                    for(var k=0;k<levelData.length;k++){
                                        source.push({value:levelData[k].dictValue,text:levelData[k].dictLabel});
                                    }
                                }
                                return source;
                            }
                        }
                    },
                    {
                        field : 'lineNumber',
                        title : '线路类型',
                        editable: {
                            type: "select",
                            title: "线路类型",
                            source: function(){
                                var source = [];
                                if(numberData!=null && numberData.length>0){
                                    for(var k=0;k<numberData.length;k++){
                                        source.push({value:numberData[k].dictValue,text:numberData[k].dictLabel});
                                    }
                                }
                                return source;
                            }
                        }
                    },
                    {
                        field : 'classId',
                        title : '线路等级',
                        editable: {
                            type: "select",
                            title: "线路等级",
                            source: function(){
                                var source = [];
                                if(classData!=null && classData.length>0){
                                    for(var k=0;k<classData.length;k++){
                                        source.push({value:classData[k].dictValue,text:classData[k].dictLabel});
                                    }
                                }
                                return source;
                            }
                        }
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        }

        function onClickCell(field, value, row, $element){
            if(field=='deptName'){
                var deptId = $.common.isEmpty(row.deptId) ? "1" : row.deptId;
                var url = ctx + "system/dept/selectDeptTree/" + deptId;
                var options = {
                    title: '选择部门',
                    width: "380",
                    url: url,
                    data:row,
                    callBack: doDeptSubmit
                };
                $.modal.openRowOptions(options);
            }
        }

        function doDeptSubmit(index, layero, _data){
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
            if ($.tree.notAllowParents(tree)) {
                var body = layer.getChildFrame('body', index);
                _data.deptId=body.find('#treeId').val();
                $.ajax({
                    type: "post",
                    url: prefix + "/edit",
                    data: _data,
                    dataType: 'JSON',
                    success: function (data, status) {
                        if (status == "success") {
                            $.table.search();
                            //$.modal.alertSuccess('提交数据成功')
                        }
                    },
                    error: function () {
                        $.modal.alertError('编辑失败');
                    },
                    complete: function () {

                    }
                });
                layer.close(index);
            }
        }

        function queryDeptTree() {
            var url = ctx + "system/dept/treeData";
            var options = {
                url: url,
                expandLevel: 2,
                onClick : zOnClick
            };
            $.tree.init(options);

            function zOnClick(event, treeId, treeNode) {
                $("#deptId").val(treeNode.id);
                //$("#parentId").val(treeNode.pId);
                $.table.search();
            }
        }

        $('#btnExpand').click(function() {
            $._tree.expandAll(true);
            $(this).hide();
            $('#btnCollapse').show();
        });

        $('#btnCollapse').click(function() {
            $._tree.expandAll(false);
            $(this).hide();
            $('#btnExpand').show();
        });

        $('#btnRefresh').click(function() {
            queryDeptTree();
            $("#deptId").val('');
            //$("#parentId").val(treeNode.pId);
            $.table.search();
        });

        /* 用户管理-部门 */
        function dept() {
            var url = ctx + "system/dept";
            $.modal.openTab("部门管理", url);
        }
    </script>
</body>
</html>
